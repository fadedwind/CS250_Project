{% extends "base.html" %}

{% block title %}编辑器 - 网页生成工具{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
{% endblock %}

{% block content %}
<div class="editor-container">
    <div class="toolbar">
        <div class="tool-group">
            <button class="tool-btn" data-command="bold" title="加粗"><i class="fas fa-bold"></i></button>
            <button class="tool-btn" data-command="italic" title="斜体"><i class="fas fa-italic"></i></button>
            <button class="tool-btn" data-command="underline" title="下划线"><i class="fas fa-underline"></i></button>
            <button class="tool-btn" data-command="strikethrough" title="删除线"><i class="fas fa-strikethrough"></i></button>
        </div>
        <div class="tool-group">
            <select class="font-family">
                <option value="default">字体</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="微软雅黑">微软雅黑</option>
                <option value="宋体">宋体</option>
                <option value="黑体">黑体</option>
            </select>
            <select class="font-size">
                <option value="default">字号</option>
                <option value="1">12px</option>
                <option value="2">14px</option>
                <option value="3">16px</option>
                <option value="4">18px</option>
                <option value="5">24px</option>
                <option value="6">32px</option>
                <option value="7">48px</option>
            </select>
        </div>
        <div class="tool-group">
            <input type="color" class="color-picker" title="文字颜色">
            <input type="color" class="bg-color-picker" title="背景颜色" value="#ffffff">
        </div>
        <div class="tool-group">
            <button class="tool-btn" data-command="justifyLeft" title="左对齐"><i class="fas fa-align-left"></i></button>
            <button class="tool-btn" data-command="justifyCenter" title="居中对齐"><i class="fas fa-align-center"></i></button>
            <button class="tool-btn" data-command="justifyRight" title="右对齐"><i class="fas fa-align-right"></i></button>
            <button class="tool-btn" data-command="justifyFull" title="两端对齐"><i class="fas fa-align-justify"></i></button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" data-command="insertOrderedList" title="有序列表"><i class="fas fa-list-ol"></i></button>
            <button class="tool-btn" data-command="insertUnorderedList" title="无序列表"><i class="fas fa-list-ul"></i></button>
            <button class="tool-btn" data-command="indent" title="增加缩进"><i class="fas fa-indent"></i></button>
            <button class="tool-btn" data-command="outdent" title="减少缩进"><i class="fas fa-outdent"></i></button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" data-command="insertImage" title="插入图片"><i class="fas fa-image"></i></button>
            <button class="tool-btn" data-command="createLink" title="插入链接"><i class="fas fa-link"></i></button>
            <button class="tool-btn" data-command="unlink" title="移除链接"><i class="fas fa-unlink"></i></button>
        </div>
    </div>

    <div class="editor-workspace">
        <div class="editor-content" contenteditable="true">
            <h1>开始编辑您的内容</h1>
            <p>在这里输入您的文字...</p>
        </div>
        <div class="preview-panel">
            <h3>预览</h3>
            <div class="preview-content"></div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-primary" id="saveBtn">保存</button>
        <button class="btn btn-secondary" id="exportBtn">导出</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
